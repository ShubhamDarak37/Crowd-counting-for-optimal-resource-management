{% extends "layout.html" %} {% load static %} {% load crispy_forms_tags %}
{% block cssfiles %} {% endblock cssfiles %} {% block content %}
<br />
<div class="container">
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card card-signin my-5">
        <div class="card-body">
          <h5 class="card-title text-center"><b>Sign In</b></h5>
          <form method = "post" enctype="multipart/form-data" action="predictImage"> 
            {% csrf_token %} 
            <div><label for="fname">Upload Image file here</label></div><input name="filePath" type="file"> <br><br> 
            <button type="submit" value="submit">Upload</button> 
        </form> 
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
